<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFA FOOD</title>
    <link rel="stylesheet" href="reset.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Produtos</li>

                <li class="lista-menu-item">
                 <a href="#" class="lista-menu-link">Lanches</a>   
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Porções</a>   
                   </li>

                   <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Bebidas</a>   
                   </li>

                   <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Sobremesas</a>   
                   </li>

                   <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Vegetariano</a>   
                   </li>

            </ul>

        <img src="fotos/Logo.svg" alt="Logo" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"><img src="fotos/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="fotos/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="fotos/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
        </header>

        <section class="banner">
            <img src="rafafood.jpeg" alt="Logo" class="banner-foto">
            <h2 class="banner-titulo">A melhor de toda a região!</h2>
            <p class="banner-texto">Estamos localizados na Rua dos Paralelepipedos 500, atendemos das 18h ás 23h</p>
            <input type="search" class="banner-pesquisa" placeholder="O que procura?"/>
        </section>

        <section class="carrossel">
            <h2 class="carrossel-titulo">
                Meus produtos:
            </h2>
        </section>

        <div class="swiper">
            
            <div class="swiper-wrapper">
          
              <div class="swiper-slide"><img src="FOTO 1"
                  alt="Lanche"></div>
              <div class="swiper-slide"><img src="FOTO 2"
                  alt="Porção batata"></div>
              <div class="swiper-slide"><img src="FOTO 3" alt="Livro sobre javascript assertivo da alura books">
              </div>
              <div class="swiper-slide">
                <img src="img/Guia Front-end.svg" alt="Livro Guia front end" />
              </div>
              <div class="swiper-slide">
                <img src="img/Portugol.svg" alt="Livro sobre portugol" />
              </div>
              <div class="swiper-slide">
                <img src="img/Acessibilidade.svg" alt="Livro sobre acessibilidade" />
              </div>
      
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
      
          </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
</body>
</html>
